{% extends "base.html" %}
{% block title %}Cameron Snow - Number Guessing Game{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    
    .game-content {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        text-align: center;
    }
    h1 {
        color: #3a5bbc;
    }
    #guessInput {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    #guessButton {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #3a5bbc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #guessButton:hover {
        background-color: #2c4690;
    }
    #message {
        margin-top: 20px;
        font-weight: bold;
    }
</style>

<div class="game-content">
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="guessButton">Guess</button>
    <p id="message"></p>
</div>

<script>
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    document.getElementById('guessButton').addEventListener('click', function() {
        let guess = parseInt(document.getElementById('guessInput').value);
        attempts++;

        if (isNaN(guess) || guess < 1 || guess > 100) {
            document.getElementById('message').textContent = "Please enter a valid number between 1 and 100.";
        } else if (guess === targetNumber) {
            document.getElementById('message').textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
            document.getElementById('guessButton').disabled = true;
        } else if (guess < targetNumber) {
            document.getElementById('message').textContent = "Too low! Try a higher number.";
        } else {
            document.getElementById('message').textContent = "Too high! Try a lower number.";
        }
    });
</script>
{% endblock %}
